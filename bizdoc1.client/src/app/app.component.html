<div class="row">
  <span class="divider"></span>
  @if (ok) {
  <button matButton (click)="disconnect()"><r>SignOut</r></button>
  }
  @else {
  <button matButton routerLink="/access"><r>SignIn</r></button>
  }
  <button matIconButton (click)="profile($event)"><mat-icon>account_circle</mat-icon></button>
  |
  <button routerLink="/admin" matIconButton><mat-icon>settings</mat-icon></button>
</div>

<router-outlet />
<hr />
<footer><r>MFA</r></footer>
