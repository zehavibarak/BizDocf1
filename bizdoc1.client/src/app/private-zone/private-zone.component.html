<mat-list>
  @for (folder of folders; track folder.name) {
  <mat-list-item [routerLink]="['/folder', folder.name]">
    <mat-icon>{{folder.icon}}</mat-icon>
    {{folder.title}}
  </mat-list-item>
  }
</mat-list>
