<div>
  <span class="divider"></span>
</div>

<button routerLink="/create" matFab extended>
  <mat-icon>edit</mat-icon>
  <r>Submit</r>
</button>

<div class="row">
  <mat-action-list>
    @for (folder of folders; track folder.name) {
    <mat-list-item [routerLink]="['folder', folder.name]" routerLinkActive="active">
      <mat-icon>{{folder.icon}}</mat-icon>
      <span [matBadge]="folder.name === 'ib' && messagesCount ? messagesCount: null" matBadgeSize="small">

        {{folder.title}}
      </span>
    </mat-list-item>
    }
  </mat-action-list>
  <div class="flex">

    <router-outlet />
  </div>
</div>
